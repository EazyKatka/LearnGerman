<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Learning App</title>
    <link rel="stylesheet" href="gamestyles.css">
</head>
<body>
    <div id="app" class="dark-mode">
        <button id="stop-game-id" class="stop-game-btn hidden" onclick="stopGame()">Stop Game</button>
        <div id="menu" class="container">
            <h1>Select Game Mode</h1>
            <div class="button-container">
                <button class="mode-btn" onclick="chooseCategory('quickPlay')">Quick Play</button>
                <button class="mode-btn" onclick="chooseCategory('infiniteMode')">Infinite Mode</button>
                <button class="mode-btn" onclick="showGrammarMenu()">Practice Grammar</button>
            </div>
        </div>

        <div id="grammar-menu" class="container hidden">
            <h2>Select Grammar Difficulty</h2>
            <div class="grammar-buttons">
                <button class="grammar-btn" onclick="startGrammarGame('beginner')">Beginner</button>
                <button class="grammar-btn" onclick="startGrammarGame('intermediate')">Intermediate</button>
                <button class="grammar-btn" onclick="startGrammarGame('advanced')">Advanced</button>
            </div>
        </div>
        
        <div id="category-menu" class="container hidden">
            <h2>Select a Category</h2>
            <div class="category-buttons">
                <button class="category-btn" onclick="startGame('random')">Mixed</button>
                <button class="category-btn" onclick="startGame('Basics')">Basics</button>
                <button class="category-btn" onclick="startGame('Adjectives')">Adjectives</button>
                <button class="category-btn" onclick="startGame('Numbers')">Numbers</button>
                <button class="category-btn" onclick="startGame('Common Verbs')">Common Verbs</button>
                <button class="category-btn" onclick="startGame('Common Phrases')">Common Phrases</button>
            </div>
        </div>
        
        <div id="game" class="container hidden">
            <div id="grammar-counter" class="hidden">
                <p>Correct Answers: <span id="correct-count">0</span>/<span id="total-count">0</span></p>
            </div>
            <h2 id="game-mode-title">Game Mode</h2>
            <div id="explanation" class="explanation"></div>
            <div id="word-container">
                <p id="word" class="word-text"></p>
            </div>
            <button id="show-answers-btn" class="show-answers-btn" onclick="showAnswers()">Show Answers</button>
            <div id="options" class="options-container hidden">
                <!-- Options will be dynamically added here -->
            </div>
        </div>
        
        <div id="popup" class="popup hidden">
            <div id="popup-content" class="popup-content">
                <span id="result" class="result"></span>
                <p id="correct-translation" class="correct-translation hidden"></p>
            </div>
        </div>
        
        <div id="summary" class="container hidden">
            <h2>Game Summary</h2>
            <p id="summary-text"></p>
            <button class="restart-btn" onclick="resetGame()">Back to Menu</button>
        </div>
    </div>

    <script src="gamescript.js"></script>
</body>
</html>
